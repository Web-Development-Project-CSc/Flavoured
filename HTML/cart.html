<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flavoured/cart</title>
    <link rel="stylesheet" href="CSS/cartSkin_0.css">
</head>

<body>
    <form action="STORE.html">
        <img src="RESOURCE/Flavoured_with_slogan-transformedd.png" alt="logo" id="logo" />
        <header>Items in cart:</header>
        <div class="item">
            <h1>Flamin' Hot Cheetos</h1>
            <h2>Total price: <span> EGP 18.75</span></h2>
            <img src="RESOURCE/mock powder.png" alt="item" class="pr">
            <div class="quantity">
                <img src="RESOURCE/minus.png" alt="remove">
                <span class="num">1</span>
                <img src="RESOURCE/plus.png" alt="add">
            </div>
        </div>
        <div class="item">
            <h1>Flamin' Hot Cheetos</h1>
            <h2>Total price: <span> EGP 56.25</span></h2>
            <img src="RESOURCE/mock serum.png" alt="item" class="pr">
            <div class="quantity">
                <img src="RESOURCE/minus.png" alt="remove">
                <span class="num">3</span>
                <img src="RESOURCE/plus.png" alt="add">
            </div>
        </div>
        <div class="item">
            <h1>Taro Ice Cream</h1>
            <h2>Total price: <span> EGP 27.99</span></h2>
            <img src="RESOURCE/mock powder.png" alt="item" class="pr">
            <div class="quantity">
                <img src="RESOURCE/minus.png" alt="remove">
                <span class="num">1</span>
                <img src="RESOURCE/plus.png" alt="add">
            </div>
        </div>
        <button type="button"> <img src="RESOURCE/previous.png" alt="cancel" id="cncl"></button>
        <button type="submit"> <img src="RESOURCE/purchase.png" alt="purchase"></button>
    </form>
    <script type="text/javascript" src="JS/checkout.js"></script>
</body>

</html>
