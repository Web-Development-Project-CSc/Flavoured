<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="stylesheet" href="CSS/signupSkin_0.css">
  
  
</head>

<body>
  <form action="/action_page.php" style="border:1px solid #ccc" id="myForm">
    <div class="flavoured">
      <header>Sign Up</header>
      <img src="RESOURCE/Flavoured_with_slogan-transformedd.png" alt="logo">
    </div>
    <div>
      <label class="name" for="name">Name :</label>
      <input type="text" placeholder="Enter Your Name" name="name" id="name" required>
    </div>
    <div>
      <label class="name" for="email">Email :</label>
      <input type="email" placeholder="Enter Your Email" name="email" id="email" required>
    </div>
    <div id="error"  class=" hide">
      Email exists. <a id="log" href="LOGIN.html">Alread a member</a>
    </div>
    <div>
      <label class="country" for="country">Country :</label>
      <select id="country" name="country">
        <option value="Afghanistan">Afghanistan</option>
        <option value="Åland Islands">Åland Islands</option>
        <option value="Albania">Albania</option>
      </select>
    </div>
    <div>
      <label class="address" for="address">Address :</label>
      <input type="text" placeholder="Enter your address" name="address" id="address" required>
    </div>
    <div>
      <label class="birthdate" for="birthdate">Birthdate :</label>
      <input id="bdate" type="date" name="birthdate" required min="2007-01-01" onchange="validateAge()">
    </div>
    <div>
      <label class="mobile" for="mobile">Mobile :</label>
      <input type="tel" name="mobile" placeholder="0123456789" id="mobile" required>
    </div>
    <div>
      <label class="password" for="psw">Password :</label>
      <input type="password" id="pword" placeholder="Enter Your Password" name="psw" required>
    </div>
    <div>
      <label for="psw-repeat">Confirm Password :</label>
      <input type="password" id="cpword" placeholder="Confirm Your Password" name="confirmation" required> <div id="cc" class="change hide" > Passwords do not match</div>
    </div>
    <div class="clearfix">
      <button type="submit" class="signupbtn" >Sign Up</button>
      <button type="button" class="cancelbtn">Cancel</button>
    </div>
    <div>
      <input type="checkbox" checked="checked" name="Terms & Privacy" required>
      <p>By creating an account you agree to our</p> <a href="Privacy Policy.html">Terms & Privacy.</a>
    </div>
  
  </form>
  <script src="JS/verification.js"></script>
</body>

</html>
