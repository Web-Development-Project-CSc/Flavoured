<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
</head>

<body>
  <form action="/action_page.php" style="border:1px solid #ccc">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <label for="name">Name</label>
      <input type="text" placeholder="Enter Your Name" name="name" required>
      <label for="email">Email</label>
      <input type="text" placeholder="Enter Your Email" name="email" required>
      <label for="country">Country</label>
      <select id="country" name="country" class="form-control">
        <option value="Afghanistan">Afghanistan</option>
        <option value="Åland Islands">Åland Islands</option>
        <option value="Albania">Albania</option>
      </select>
      <label for="address">Address</label>
      <input type="text" placeholder="Enter your address" name="address" required>
      <label for="birthdate">Birthdate</label>
      <input type="date" name="birthdate" required>
      <label for="mobile">Mobile</label>
      <input type="tel" name="mobile" placeholder="0123456789" required>
      <label for="psw">Password</label>
      <input type="password" placeholder="Enter Your Password" name="psw" required>
      <label for="psw-repeat">Confirm Password</label>
      <input type="password" placeholder="Confirm Your Password" name="confirmation" required>
      <label>
        <input type="checkbox" checked="checked" name="remember me" style="margin-bottom:15px"> Remember me
      </label>
      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
      <div class="clearfix">
        <button type="submit" class="signupbtn">Sign Up</button>
        <button type="button" class="cancelbtn">Cancel</button>
      </div>
    </div>
  </form>
</body>

</html>
