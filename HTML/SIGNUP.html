<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="stylesheet" href="CSS/signupSkin_0.css">
</head>

<body>
  <form action="/action_page.php" style="border:1px solid #ccc">
    <div class="flavoured">
      <header>Sign Up</header>
      <img src="RESOURCE/Flavoured_with_slogan-transformedd.png" alt="logo">
    </div>
    <div>
      <label class="name" for="name">Name :</label>
      <input type="text" placeholder="Enter Your Name" name="name" required>
    </div>
    <div>
      <label class="name" for="email">Email :</label>
      <input type="text" placeholder="Enter Your Email" name="email" required>
    </div>
    <div>
      <label class="country" for="country">Country :</label>
      <select id="country" name="country">
        <option value="Afghanistan">Afghanistan</option>
        <option value="Åland Islands">Åland Islands</option>
        <option value="Albania">Albania</option>
      </select>
    </div>
    <div>
      <label class="address" for="address">Address :</label>
      <input type="text" placeholder="Enter your address" name="address" required>
    </div>
    <div>
      <label class="birthdate" for="birthdate">Birthdate :</label>
      <input class="date" type="date" name="birthdate" required>
    </div>
    <div>
      <label class="mobile" for="mobile">Mobile :</label>
      <input type="tel" name="mobile" placeholder="0123456789" required>
    </div>
    <div>
      <label class="password" for="psw">Password :</label>
      <input type="password" placeholder="Enter Your Password" name="psw" required>
    </div>
    <div>
      <label for="psw-repeat">Confirm Password :</label>
      <input type="password" placeholder="Confirm Your Password" name="confirmation" required>
    </div>
    <div class="clearfix">
      <button type="submit" class="signupbtn">Sign Up</button>
      <button type="button" class="cancelbtn">Cancel</button>
    </div>
    <div>
      <input type="checkbox" checked="checked" name="Terms & Privacy">
      <p>By creating an account you agree to our</p> <a href="#">Terms & Privacy.</a>
    </div>

  </form>
</body>

</html>
